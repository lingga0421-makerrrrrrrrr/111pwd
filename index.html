<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <img src="logo.png" id="logo" alt="Logo Kampus">
        <h2 class="judul-kampus">UNIVERSITAS INDRAPRASTA PGRI</h2>
        <h3 class="subjudul-kampus">(UNINDRA)</h3>
        <p class="alamat-kampus">Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
        <hr id="garis">
    </div>

    <div id="form-container">

        <h3 id="judul-form">BIODATA MAHASISWA</h3>

        <form>

            <div class="row">
                <label class="label">Nama</label>
                <span>:</span>
                <input type="text" class="input-text">
            </div>

            <div class="row">
                <label class="label">Alamat</label>
                <span>:</span>
                <textarea class="input-area"></textarea>
            </div>

            <div class="row">
                <label class="label">Tanggal Lahir</label>
                <span>:</span>
                <input type="date" class="input-text">
            </div>

            <div class="row">
                <label class="label">Telp</label>
                <span>:</span>
                <input type="text" class="input-text">
            </div>

            <div class="row">
                <label class="label">Email</label>
                <span>:</span>
                <input type="email" class="input-text">
            </div>

            <div id="btn-group">
                <button type="submit" class="btn" id="btn-simpan">SIMPAN</button>
                <button type="reset" class="btn" id="btn-batal">BATAL</button>
            </div>

        </form>

    </div>

</body>
</html>
